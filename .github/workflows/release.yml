name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    if: false  # Disabled to prevent build failure emails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun test

    - name: Verify no TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME\|XXX\|HACK" --include="*.ts" --include="*.js" src/ sherpa-server.ts setup.ts; then
          echo "❌ Cannot release with TODO/FIXME comments"
          exit 1
        fi

    - name: Setup Node.js for npm
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Build package
      run: |
        # Ensure all necessary files are included
        echo "Preparing package for release..."

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Sherpa MCP Server ${{ github.ref }}

          🏔️ **The Liquid Development Experience**

          Sherpa guides AI agents through systematic development workflows using behavioral adoption and positive reinforcement.

          ### Features
          - 🎯 **Expert Guidance**: `guide` tool for step-by-step development
          - 🛠️ **Smart Workflows**: `approach` tool for TDD, Bug Hunt, Rapid, etc.
          - 🌊 **Flow State**: `flow` tool for adaptive, non-intrusive guidance
          - 🧠 **Adaptive Learning**: Cross-session behavior analysis and optimization
          - 🎉 **Behavioral Psychology**: Positive reinforcement and achievement system

          ### Installation
          ```bash
          bun install sherpa-mcp
          bun run setup
          ```

          See the [README](https://github.com/your-org/sherpa-mcp#readme) for full installation and configuration instructions.

          ---

          *Transforming AI development through liquid guidance and behavioral adoption.*
        draft: false
        prerelease: false

  test-install:
    runs-on: ubuntu-latest
    needs: release
    if: false  # Disabled to prevent build failure emails

    steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Test npm installation
      run: |
        mkdir test-install
        cd test-install
        bun add sherpa-mcp
        bun run sherpa-mcp setup status